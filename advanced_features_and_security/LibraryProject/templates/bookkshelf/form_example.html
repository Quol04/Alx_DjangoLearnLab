{# bookshelf/templates/bookshelf/form_example.html #}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example Form</title>
</head>
<body>
  <h1>Create Book</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- show fields as necessary, example -->
    <label for="title">Title</label>
    <input id="title" name="title" type="text" maxlength="255" required>

    <label for="author">Author</label>
    <input id="author" name="author" type="text" maxlength="255">

    <button type="submit">Create</button>
  </form>
</body>
</html>
