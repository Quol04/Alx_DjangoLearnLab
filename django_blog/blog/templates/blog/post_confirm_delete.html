{% extends 'blog/base.html' %}
{% block title %}Delete post{% endblock %}
{% block content %}
<h1>Delete post</h1>
<p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
<form method="post">
  {% csrf_token %}
  <button class="danger" type="submit">Yes, delete</button>
  <a class="button" href="{% url 'blog:post-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
