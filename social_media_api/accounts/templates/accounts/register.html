{% extends 'accounts/base.html' %}

{% block title %}Register - Social Media API{% endblock %}

{% block content %}
<h2>Create Account</h2>

<div id="message"></div>

<form id="registerForm">
    <div class="form-group">
        <label for="username">Username *</label>
        <input type="text" id="username" name="username" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <div class="form-group">
        <label for="bio">Bio <span class="optional-text">(optional)</span></label>
        <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
    </div>
    
    <div class="form-group">
        <label for="profile_picture">Profile Picture URL <span class="optional-text">(optional)</span></label>
        <input type="text" id="profile_picture" name="profile_picture" placeholder="https://example.com/image.jpg">
    </div>
    
    <button type="submit" class="btn">Create Account</button>
</form>

<div class="link-text">
    Already have an account? <a href="{% url 'login_page' %}">Sign In</a>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const messageDiv = document.getElementById('message');
    const submitBtn = e.target.querySelector('.btn');
    
    // Disable button during submission
    submitBtn.disabled = true;
    submitBtn.textContent = 'Creating Account...';
    
    const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        bio: document.getElementById('bio').value,
        profile_picture: document.getElementById('profile_picture').value
    };
    
    try {
        const response = await fetch('/api/auth/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            messageDiv.innerHTML = '<div class="alert alert-success">✓ Account created successfully! Redirecting to login...</div>';
            // Store token if needed
            if (data.token) {
                localStorage.setItem('authToken', data.token);
            }
            setTimeout(() => {
                window.location.href = '/auth/login/';
            }, 2000);
        } else {
            let errorMessage = '<div class="alert alert-error"><strong>Registration failed:</strong><ul class="error-list">';
            for (let field in data) {
                if (Array.isArray(data[field])) {
                    data[field].forEach(error => {
                        errorMessage += `<li>• ${field}: ${error}</li>`;
                    });
                } else {
                    errorMessage += `<li>• ${field}: ${data[field]}</li>`;
                }
            }
            errorMessage += '</ul></div>';
            messageDiv.innerHTML = errorMessage;
            
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
        }
    } catch (error) {
        messageDiv.innerHTML = '<div class="alert alert-error">⚠ Network error. Please try again.</div>';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
    }
});
</script>
{% endblock %}
